name: CI-CD Deploy to Minikube

on:
  push:
    branches: [main]  
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Checkout 
      - name: Checkout repository
        uses: actions/checkout@v3

      #  Log in Docker Hub 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #  Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flaskapi-app:${{ github.run_number }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flaskapi-app:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/flaskapi-app:latest

      #  list Docker image
      - name: List Docker images
        run: docker images
      
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapi-app:${{ github.run_number }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapi-app:latest
